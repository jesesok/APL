name: Connect
on:
  push:
    branches: [ master, deploy ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  connect:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE }}
          port: 15022
          script: whoami

